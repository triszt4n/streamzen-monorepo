name: Lint TF on PR

on:
  pull_request:
    paths:
      - "infra/**"

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  format:
    name: TG hclfmt & TF fmt
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup TF and TG
        uses: cds-snc/terraform-tools-setup@v1
        env:
          TERRAFORM_VERSION: "1.7.5"
          TERRAGRUNT_VERSION: "0.58.3"

      - name: Terragrunt hclfmt check
        run: terragrunt hclfmt --terragrunt-check --terragrunt-diff

      - name: Terragrunt fmt check
        run: terraform fmt -check -recursive .
